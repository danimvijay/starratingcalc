<html>

<head>
    <title>Star Rating Calculator</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <form name="srcCalc" id="srcCalc">
        <select name="starCnt" id="starCnt" onchange="iptxtgen(this.value);">
            <option value="5">5 Star</option>
            <option value="10">10 Star</option>
            <span id="starIps">
                
            </span>
            <input type="submit" name="submit" value="calculate" />
        </select>
    </form>
    <script type="text/javascript">
    function iptxtgen(val) {
        console.log(val);
        var tp = ""; 
        for (var i=0; i<val ; i++) {
            tp += "<input type=\"number\" value=\""+i+"\" />";
        }
        $("#starIps").html(tp);
        //console.log(tp);
    }
    </script>
</body>

</html>
